<!-- COLORPICKER: -->
<!-- http://www.script-tutorials.com/html5-color-picker-canvas/ -->

<div ng-form="subForm">
  <p>
    <label>R</label>
    <input ng-model="model.value" min="0" max="255" name="inputR" required type="number" />
  </p>
  <div ng-messages="subForm.inputR.$error" ng-if="subForm.input.$dirty">
    <p ng-message="required">Field is required.</p>
    <p ng-message="min">Value must be between 0 and 255.</p>
    <p ng-message="max">Value must be between 0 and 255.</p>
  </div>

  <p>
    <label>G</label>
    <input ng-model="model.value" min="0" max="255" name="inputG" required type="number" />
  </p>
  <div ng-messages="subForm.inputG.$error" ng-if="subForm.input.$dirty">
    <p ng-message="required">Field is required.</p>
    <p ng-message="min">Value must be between 0 and 255.</p>
    <p ng-message="max">Value must be between 0 and 255.</p>
  </div>

  <p>
    <label>B</label>
    <input ng-model="model.value" min="0" max="255" name="inputB" required type="number" />
  </p>
  <div ng-messages="subForm.inputB.$error" ng-if="subForm.input.$dirty">
    <p ng-message="required">Field is required.</p>
    <p ng-message="min">Value must be between 0 and 255.</p>
    <p ng-message="max">Value must be between 0 and 255.</p>
  </div>
</div>
